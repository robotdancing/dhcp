
# Enable omapi interface
omapi-port 7911;
key omapi_key
{
  algorithm HMAC-MD5;
  secret aQ5XiRuI9hczDCvp9B5kXgUGQjDcj5gYdwGxcv99+pc=;
};
omapi-key omapi_key;

# Global Options and Policies.

option option-62 code 62 = string;
option option-98 code 98 = string;
option option-116 code 116 = boolean;
option option-117 code 117 = unsigned integer 16;
option option-119 code 119 = string;
# option option-120 code 120 = string;
option classless-routes code 121 = array of unsigned integer 8;
option option-121 code 121 = string;
#option option-150 code 150 = array of ip-address;
option option-176 code 176 = string;

ddns-update-style none;
authoritative ;
log-facility local5 ;
default-lease-time 360000;
max-lease-time 360000;
min-lease-time 360000;
# default-lease-time 3600;
# max-lease-time 3600;
# min-lease-time 3600;

ping-check True ;
ping-timeout 2 ;
deny client-updates ;

class "MotoVIP" {
        match if substring (option vendor-class-identifier,0,7) = "MotoVIP";}


# Loopback subnet
# Used by server to receive DHCP Release messages from localhost
subnet 127.0.0.1 netmask 255.255.255.255 {
}

subnet 10.0.49.0 netmask 255.255.255.0 {
}

subnet 10.237.3.0 netmask 255.255.255.224 {
}

subnet 169.254.255.0 netmask 255.255.255.252 {
}

